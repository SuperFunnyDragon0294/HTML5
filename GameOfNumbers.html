<!DOCTYPE html>
<html>
    <head>
        <title>Let's have fun with numbers.</title>
        <script>
            function isodd() {
                if (bignumber.value % 2 == 0) {
                    alert("The number " + bignumber.value + " is even");
                } else {
                    alert("The number " + bignumber.value + " is odd");
                }
            }
        </script>
    </head>

    <body>
        <h1 style="color: cyan;">Numbers are also fun.</h1>

        <p>Please enter a number.</p>
        <input type="number" id="bignumber" />
        <button onclick="isodd()">Is the number odd?</button><br />
    </body>
</html>
